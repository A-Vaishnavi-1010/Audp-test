{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href ="{% static 'bootstrap.min.css' %}" rel='stylesheet' >
  <link href ="{% static 'upload1.css' %}" rel='stylesheet' >
  <title>Speech Signal Analysis</title>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    /* Add a gray background color and some padding to the footer 
    .footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    */
        
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/button">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Analysis <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/upload/">Pitch & Formant</a></li>
              <li><a href="/vow/">Vowel Triangle</a></li>
              <!--  <li><a href="#">Page 1-3</a></li>  -->
            </ul>
        </li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Contact <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Number</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">Location</a></li>
            </ul>
          </li>
      </ul>
      <a href="https://spire.ee.iisc.ac.in/spire/" class="pull-right"><img src="{% static 'spire_logo.png' %}" style="max-width: 30%;"></a>
    </div>
  </div>
</nav>

<div class="text-center">
  <h1 class="my_h1" align="center">Vowel Triangle Analysis</h1>
</div>



<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
          <div class="row">
              <div class="text-center">


                <label for="file"><h4 class="my_h4">Please upload a audio files:</h4></label>
                <form class="form-inline" action="" method="post" enctype="multipart/form-data" name="upload" id="upload" role="form">
                    {% csrf_token %}
                    
                    
                    <div class="form-group">
                            <input name="audio" type="file" id="input" required />
                            <audio id="sound" controls></audio>
                    </div>
                    
                    <div class="form-group">
                            <input name="audio1" type="file" id="input1" required />
                            <audio id="sound1" controls></audio>
                    </div>
                    
                    <div class="form-group">
                            <input name="audio2" type="file" id="input2" required />
                            <audio id="sound2" controls></audio>
                    </div>
                          
                    <script src="{% static 'vowel.js' %}"></script>
                    <div class="center">
                        <input name="Submit" type="submit" class="btn-default" id="submit" formaction= "/el/" value="Submit" />
                    </div>
                </form>

                {% if data %} {{data | safe}} {% endif %}
              <br><br> {% if raw_url or edit_url %}
              <span>
                <div>
                    <h4 class="my_h4">Report:</h4>
                </div>
                <div class="pdf">
                  <embed src="/media/VT.report1.pdf" width="1000px" height="800px"/>
                </div>
              </span>
              <hr> {% endif %}
            </div>
          </div>   
      </div>
    </div>
  </section>



<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
