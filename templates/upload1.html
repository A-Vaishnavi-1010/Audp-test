{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href ="{% static 'bootstrap.min.css' %}" rel='stylesheet' >
  <link href ="{% static 'upload1.css' %}" rel='stylesheet' >
  <title>Speech Signal Analysis</title>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer 
    .footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    */

    #header{
    background-color: rgb(104, 143, 177)
    }
  </style>
</head>
<body>
<header>
    <div id="header">
    <div class="container">
        <a href="https://spire.ee.iisc.ac.in/spire/" class="pull-right"><img src="{% static "spire_logo.png" %}" style="max-width: 62%;"></a>
        <div class="page-header">
            <h1>Speech Signal Analysis</h1>     
        </div> 
    </div>
    </div>
</header>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/button/">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Analysis <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/upload/">Pitch & Formant</a></li>
              <li><a href="/vow/">Vowel triangle</a></li>
              <!--  <li><a href="#">Page 1-3</a></li>  -->
            </ul>
        </li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Contact <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Number</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">Location</a></li>
            </ul>
          </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/deleteMedia/"> Delete Media</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2 class="my_h2" align='center'>Please fill the form</h2>
    <form class="form-horizontal" action="/getData/">

      <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Name" id="Name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="Age" class="col-sm-2 control-label">Age :</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" name="Age" id="Age" required>
         </div>
      </div>

      <div class="form-group">
        <label for="Gender" class="col-sm-2 control-label">Gender :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Gender" id="Gender" required>
        </div>
      </div>

      <div class="form-group">
        <label for="UHID" class="col-sm-2 control-label">UHID :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="UHID" id="UHID" required>
        </div>
       </div>
      
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
</div>

<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
